<!DOCTYPE html>
<html>

<head>
    <link href="style.css" rel="stylesheet" />
    <meta charset=utf-8 />
    <title>Cytoscape with Dagre Layout</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="cy"></div>
    <div id="info" style="overflow-y: scroll; padding-left: 15px; padding-top: 15px;"></div>
    <br>
    <div id="toolbar" style="height: 65px; margin-bottom: 10px;">
        <logo><span>V</span>isu<span>G</span>raphe</logo>
</div>
<br>
    <div id="contextMenu" class="context-menu"
         style="display: none">
        <ul id="myContext">
            <li style="display: none"><button type="button" id="Add_Node" class="btn btn-primary">Ajouter un noeud</button></li>

            <li style="display: block"><button type="button" id="Add_edge" class="btn btn-primary">Ajouter un arc</button></li>

            <li><button type="button" id="edit" class="btn btn-success">Éditer</button></li>

            <li><button id="delete" class="btn-delete btn btn-danger">Supprimer</button></li>

        </ul>
    </div>
<!--    <div style="padding-top: 5px">-->
<!--        <a href="javascript:void(0)" class="btn btn-primary" title="Edit" id="edit"><i class="fa fa-plus"></i>Edit</a>-->
<!--    </div>-->

    <div class="modal fade" id="FormModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalTitle">Édition</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="content">
                    </div>
                    <div class="form-row">
                        <a id="add-data-row" href="javascript:void(0);" style="margin-top: -15px;">+ Ajouter un nouveau champ</a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    <button id="save" value="edit" class="btn btn-primary">Sauvegarder</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.rawgit.com/cytoscape/cytoscape.js/v2.7.16/dist/cytoscape.js"></script>
<script src="https://cdn.rawgit.com/cpettitt/dagre/v0.7.3/dist/dagre.js"></script>
<script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-dagre/1.4.0/cytoscape-dagre.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script src="cytoscape-navigator.js"></script>

<script src="doc.js"></script>
<script src="graph.json"></script>
<script src="code.js"></script>
</html>
